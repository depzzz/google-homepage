<!DOCTYPE html>
<html>
    <head>
        <title>Google Image Search</title>
        <!-- Required Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Local CSS-->
        <link rel="stylesheet" href="css/styles.css" type="text/css">

        <!--- Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <!-- Nav Area Starts -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/img/google_logo.webp" alt="" width="30" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 google-font-500">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Web Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Image Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="advanced-search.html">Advanced Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Nav Area Ends -->

        <!-- Main Area Starts -->
        <main>
            <div>
                <img src="img/google-images.png" class="homepage-image">
            </div>
            <form method="GET" action="https://www.google.com/search">
                <input type="text" title="Search" class="web-image-search" name="q">
                <input type="hidden" name="tbm" value="isch">
                <center>
                    <input type="submit" value="Google Image Search">
                    <a href="https://www.google.com/doodles"><input type="button" value="I'm Feeling Lucky"></a>
                </center>
            </form>
        </main>
        <!-- Main Area Ends -->

        <!-- Div For Spacing Starts -->
            <div class="spacing"></div>
        <!-- Div Fot Spacing Ends -->

        <!-- Footer Area Starts-->
        <footer class="footer clearfix">
            <div class="country">
                India
            </div>
            <div class="footer-menu">
                <div class="footer-menu-1">
                    <a class="footer-link" href="#">About</a>
                    <a class="footer-link" href="#">Advertising</a>
                    <a class="footer-link" href="#">Business</a>
                    <a class="footer-link" href="#">How Search Works</a>
                </div>

                <div class="footer-menu-2">
                    <a class="footer-link" href="#">Privacy</a>
                    <a class="footer-link" href="#">Terms</a>
                    <a class="footer-link" href="#">Settings</a>
                </div>
            </div>
        </footer>
        <!-- Footer Area Ends -->

        <!-- Bootstrap Script Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
